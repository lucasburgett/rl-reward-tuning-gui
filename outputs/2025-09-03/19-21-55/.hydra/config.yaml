env:
  id: CartPole-v1
  max_steps: 500
  reward_clip: null
  time_limit: null
algo:
  algo_name: ppo
  learning_rate: 0.0003
  rollout_len: 2048
  num_minibatches: 4
  update_epochs: 4
  gamma: 0.99
  gae_lambda: 0.95
  clip_ratio: 0.2
  entropy_coef: 0.0
  value_coef: 0.5
  max_grad_norm: 0.5
  normalize_adv: true
  checkpoint_every: 10000
  eval_every: 20000
  policy_kwargs: {}
seed: 42
deterministic: true
device: auto
total_steps: 50000
log_dir: experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}
use_wandb: false
eval:
  run_after_train: true
  n_episodes: 5
